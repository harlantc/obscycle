5.2.1 MOVE LIMITS UP</span></big><br>







<br>







Button&nbsp;<img style="width: 23px; height: 17px;" alt="right arrow" src="../images/rightarrow.bmp">&nbsp;moves
limits up by specified fraction (taken from 'Axis Move Factor' in Plot Options frame) of current limits interval for selected
axis. &nbsp;Axis can be reset to old values using&nbsp; <img style="width: 23px; height: 17px;" alt="reset" src="../images/zoomreset.bmp">button.<br>
